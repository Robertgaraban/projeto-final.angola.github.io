<mat-form-field>
    <mat-label>Inicia sua Busqueda na Nova API</mat-label>
    <input matInput placeholder="Busqueda na API dos Toters" >
</mat-form-field>

<button mat-raised-button color="primary">Busqueda

</button>

<img src="https://developers.giphy.com/branch/master/static/api-c99e353f761d318322c853c03ebcf21b.gif" class="img-fluid" alt="Responsive image" height="400px" width="100%">
    
<div class="s01">
    <form #nossoForm="ngForm" (ngSubmit)="buscar(nossoForm.form)">
        <fieldset>
            <legend>Buscador de imagens</legend>
        </fieldset>
        <div class="inner-form">
            <div class="input-field first-wrap">
                <input id="search" type="text" placeholder="O que você está procurando?" name="termo" [(ngModel)]="termo">
            </div>
        
            <div class="input-field third-wrap">
                <button class="btn-search" type="submit">Buscar</button>
            </div>
        </div>
    </form>
</div>
